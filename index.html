<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <!--  Banner Section -->
    <section class="banner-section">
      <div class="banner">
        <div class="slider" style="--quantity: 10">
          <div class="item" style="--position: 1">
            <div class="img"></div>
            1
          </div>
          <div class="item" style="--position: 2">
            <div class="img"></div>
            2
          </div>
          <div class="item" style="--position: 3">
            <div class="img"></div>
            3
          </div>
          <div class="item" style="--position: 4">
            <div class="img"></div>
            4
          </div>
          <div class="item" style="--position: 5">
            <div class="img"></div>
            5
          </div>
          <div class="item" style="--position: 6">
            <div class="img"></div>
            6
          </div>
          <div class="item" style="--position: 7">
            <div class="img"></div>
            7
          </div>
          <div class="item" style="--position: 8">
            <div class="img"></div>
            8
          </div>
          <div class="item" style="--position: 9">
            <div class="img"></div>
            9
          </div>
          <div class="item" style="--position: 10">
            <div class="img"></div>
            10
          </div>
        </div>
      </div>
    </section>
    <!--  Animation Logos Section -->
    <section class="animation-logos">
      <div class="wrapper">
        <div class="iteml iteml1"></div>
        <div class="iteml iteml2"></div>
        <div class="iteml iteml3"></div>
        <div class="iteml iteml4"></div>
        <div class="iteml iteml5"></div>
        <div class="iteml iteml6"></div>
        <div class="iteml iteml7"></div>
        <div class="iteml iteml8"></div>
      </div>
    </section>

    <!--  section Play and Pause in Infinite Slider with CSS Only -->
    <section>
      <div
        class="slider-logos"
        style="--width: 200px; --height: 100px; --quantity: 10"
      >
        <div class="list">
          <div class="list-item" style="--position: 1">
            <div class="img">1</div>
          </div>
          <div class="list-item" style="--position: 2">
            <div class="img">2</div>
          </div>
          <div class="list-item" style="--position: 3">
            <div class="img">3</div>
          </div>
          <div class="list-item" style="--position: 4">
            <div class="img">4</div>
          </div>
          <div class="list-item" style="--position: 5">
            <div class="img">5</div>
          </div>
          <div class="list-item" style="--position: 6">
            <div class="img">6</div>
          </div>
          <div class="list-item" style="--position: 7">
            <div class="img">7</div>
          </div>
          <div class="list-item" style="--position: 8">
            <div class="img">8</div>
          </div>
          <div class="list-item" style="--position: 9">
            <div class="img">9</div>
          </div>
          <div class="list-item" style="--position: 10">
            <div class="img">10</div>
          </div>
        </div>
      </div>
    </section>

    <!--  Spline Section -->
    <section class="spline spline-header">
      <iframe
        src="https://my.spline.design/noisedisplacecopy-kuuuK3njVrucEPEYVly386sU/"
        frameborder="0"
        width="100%"
        height="100%"
      ></iframe>

      <div class="content">
        <h1>Hello World</h1>
        <p>This text is over the 3D background.</p>
      </div>
    </section>

    <section class="positioning">
      <div class="container">
        <div class="-item -item-1">1</div>
        <div class="-item -item-2">2</div>
        <div class="-item -item-3">3</div>
        <div class="-item -item-4">4</div>
      </div>
    </section>
  </body>
</html>
